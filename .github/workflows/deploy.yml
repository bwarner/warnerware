name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
            NODE_ENV: production
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.production.VERCEL_TOKEN }}

